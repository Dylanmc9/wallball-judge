<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Wall Ball Judge</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root{
      --blue: #1e90ff;
      --white: #fff;
      --glass: rgba(25, 25, 25, 0.40);
      --glassBorder: rgba(255,255,255,0.18);
      --textDim: rgba(255,255,255,0.85);
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #000;
      color: white;
      overflow: hidden;
    }

    #videoContainer {
      position: fixed;
      inset: 0;
      overflow: hidden;
      background: #000;
    }

    video, canvas {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      transform: translate(-50%, -50%);
    }

    #overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      padding: 12px;
      z-index: 10;
      display: flex;
      align-items: center;
      gap: 10px;
      justify-content: space-between;
      background: rgba(0,0,0,0.35);
      box-sizing: border-box;
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
    }

    #repCount {
      font-size: 1.35rem;
      font-weight: 800;
      white-space: nowrap;
      letter-spacing: 0.2px;
    }

    #feedback {
      font-size: 1.05rem;
      opacity: 0.95;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 45vw;
      text-align: right;
      margin-left: auto;
    }

    .btn {
      padding: 10px 14px;
      font-size: 0.95rem;
      border: none;
      border-radius: 10px;
      background: var(--blue);
      color: #fff;
      cursor: pointer;
      white-space: nowrap;
    }

    /* ===== New Start Screen (matches your new.png) ===== */

    #startScreen {
      position: absolute;
      inset: 0;
      z-index: 20;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 18px;
      box-sizing: border-box;

      /* green glow background */
      background:
        radial-gradient(85% 70% at 15% 20%, rgba(0, 255, 140, 0.22), transparent 60%),
        radial-gradient(85% 70% at 85% 30%, rgba(0, 255, 140, 0.18), transparent 62%),
        radial-gradient(90% 75% at 60% 90%, rgba(0, 255, 140, 0.14), transparent 55%),
        rgba(0,0,0,0.86);
    }

    .startCard {
      width: min(520px, 92vw);
      border-radius: 26px;
      padding: 34px 22px;
      text-align: center;

      background: linear-gradient(
        180deg,
        rgba(50,50,50,0.42) 0%,
        rgba(18,18,18,0.34) 100%
      );
      border: 1px solid var(--glassBorder);
      box-shadow:
        0 18px 60px rgba(0,0,0,0.55),
        inset 0 1px 0 rgba(255,255,255,0.10);

      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
    }

    .startTitle {
      font-size: 2.1rem;
      font-weight: 800;
      letter-spacing: 0.2px;
      margin: 0 0 16px 0;
    }

    .startTip {
      margin: 0 auto 28px auto;
      max-width: 420px;
      font-size: 1.05rem;
      line-height: 1.45;
      color: var(--textDim);
    }

    .startTip strong {
      font-weight: 800;
      color: rgba(255,255,255,0.95);
    }

    .pillStack {
      display: flex;
      flex-direction: column;
      gap: 14px;
      align-items: center;
      margin-top: 10px;
    }

    .pillBtn {
      width: min(360px, 78vw);
      padding: 14px 18px;
      border-radius: 999px;
      font-size: 1.15rem;
      font-weight: 700;
      letter-spacing: 0.2px;

      color: #fff;
      background: rgba(0,0,0,0.18);
      border: 2px solid rgba(255,255,255,0.90);

      cursor: pointer;
      outline: none;

      box-shadow:
        0 12px 26px rgba(0,0,0,0.35),
        inset 0 1px 0 rgba(255,255,255,0.12);

      transition: transform 0.08s ease, background 0.12s ease;
    }

    .pillBtn:active {
      transform: scale(0.99);
      background: rgba(255,255,255,0.06);
    }

    .hintLine {
      margin-top: 16px;
      font-size: 0.95rem;
      color: rgba(255,255,255,0.65);
    }
  </style>
</head>

<body>
  <div id="videoContainer">
    <video id="video" autoplay playsinline muted></video>
    <canvas id="canvas"></canvas>

    <div id="overlay">
      <div id="repCount">Reps: 0</div>
      <button id="flipBtn" class="btn" type="button">Flip</button>
      <div id="feedback">Ready</div>
    </div>

    <!-- New Start Screen UI -->
    <div id="startScreen">
      <div class="startCard">
        <div class="startTitle">Select Division</div>
        <p class="startTip">
          Tip: place your phone so your full body is visible.
          For front facing camera we recommend using a tripod.
          <br><strong>Rear camera gives best tracking.</strong>
        </p>

        <div class="pillStack">
          <button class="pillBtn" onclick="startApp('women')">Women (9 ft target)</button>
          <button class="pillBtn" onclick="startApp('men')">Men (10 ft target)</button>
        </div>

        <div class="hintLine">You can switch cameras with “Flip” anytime.</div>
      </div>
    </div>
  </div>

  <!-- MediaPipe -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose/pose.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>

  <script>
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const repCountEl = document.getElementById("repCount");
    const feedbackEl = document.getElementById("feedback");
    const startScreen = document.getElementById("startScreen");
    const flipBtn = document.getElementById("flipBtn");

    // Rep logic state
    let reps = 0;
    let inSquat = false;
    let targetHeightRatio = 0.7;
    let ballAboveTarget = false;

    // Camera/pose state
    let currentFacing = "environment";
    let currentStream = null;
    let pose = null;

    let rafId = null;
    let isProcessing = false;
    let started = false;

    function startApp(division) {
      startScreen.style.display = "none";

      if (division === "women") targetHeightRatio = 0.68;
      if (division === "men") targetHeightRatio = 0.75;

      started = true;
      initPoseOnce();
      startWithFacing("environment");
    }

    function initPoseOnce() {
      if (pose) return;

      pose = new Pose({
        locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/pose/${file}`,
      });

      pose.setOptions({
        modelComplexity: 1,
        smoothLandmarks: true,
        enableSegmentation: false,
        minDetectionConfidence: 0.5,
        minTrackingConfidence: 0.5,
      });

      pose.onResults(onResults);
    }

    function stopLoop() {
      if (rafId) cancelAnimationFrame(rafId);
      rafId = null;
    }

    function stopStream() {
      if (currentStream) {
        currentStream.getTracks().forEach(t => t.stop());
        currentStream = null;
      }
    }

    async function startWithFacing(facing) {
      stopLoop();
      stopStream();

      feedbackEl.textContent = `Switching...`;

      const tryConstraints = [
        { video: { facingMode: { exact: facing }, width: { ideal: 1280 }, height: { ideal: 720 } }, audio: false },
        { video: { facingMode: { ideal: facing }, width: { ideal: 1280 }, height: { ideal: 720 } }, audio: false },
      ];

      let stream = null;
      let lastErr = null;

      for (const c of tryConstraints) {
        try {
          stream = await navigator.mediaDevices.getUserMedia(c);
          break;
        } catch (e) {
          lastErr = e;
        }
      }

      if (!stream) {
        if (facing === "environment") {
          feedbackEl.textContent = `Rear blocked — using front`;
          return startWithFacing("user");
        }
        feedbackEl.textContent = `Camera error`;
        console.error(lastErr);
        return;
      }

      currentStream = stream;
      video.srcObject = currentStream;

      try { await video.play(); } catch (_) {}

      currentFacing = facing;
      feedbackEl.textContent = `Camera: ${currentFacing === "environment" ? "Rear" : "Front"}`;

      runLoop();
    }

    function runLoop() {
      const tick = async () => {
        rafId = requestAnimationFrame(tick);

        if (!pose || !started) return;
        if (isProcessing) return;
        if (video.readyState < 2) return;

        isProcessing = true;
        try {
          await pose.send({ image: video });
        } catch (e) {
          // Ignore transient iOS frame errors
        } finally {
          isProcessing = false;
        }
      };
      tick();
    }

    flipBtn.addEventListener("click", async () => {
      if (!started) return;
      const next = (currentFacing === "environment") ? "user" : "environment";
      await startWithFacing(next);
    });

    function calculateKneeAngle(hip, knee, ankle) {
      const radians =
        Math.atan2(ankle.y - knee.y, ankle.x - knee.x) -
        Math.atan2(hip.y - knee.y, hip.x - knee.x);
      let angle = Math.abs((radians * 180.0) / Math.PI);
      if (angle > 180.0) angle = 360.0 - angle;
      return angle;
    }

    function onResults(results) {
      if (!video.videoWidth || !video.videoHeight) return;

      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;

      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(results.image, 0, 0, canvas.width, canvas.height);

      if (!results.poseLandmarks) return;

      const lm = results.poseLandmarks;

      const leftHip = lm[23], leftKnee = lm[25], leftAnkle = lm[27];
      const rightHip = lm[24], rightKnee = lm[26], rightAnkle = lm[28];

      const leftAngle = calculateKneeAngle(leftHip, leftKnee, leftAnkle);
      const rightAngle = calculateKneeAngle(rightHip, rightKnee, rightAnkle);
      const avgAngle = (leftAngle + rightAngle) / 2;

      const squatDepthGood = avgAngle < 100;

      // MVP proxy for ball: wrists
      const leftWrist = lm[15];
      const rightWrist = lm[16];
      const wristY = Math.min(leftWrist.y, rightWrist.y);

      const targetY = canvas.height * (1 - targetHeightRatio);
      const wristPixelY = wristY * canvas.height;

      if (squatDepthGood && !inSquat) {
        inSquat = true;
        feedbackEl.textContent = "Squat depth good";
      }

      if (!squatDepthGood && inSquat) {
        inSquat = false;
        feedbackEl.textContent = "Stand up";
      }

      if (wristPixelY < targetY && !ballAboveTarget) {
        ballAboveTarget = true;
        feedbackEl.textContent = "Target reached";
      }

      if (ballAboveTarget && wristPixelY > targetY + 30) {
        if (squatDepthGood) {
          reps += 1;
          repCountEl.textContent = `Reps: ${reps}`;
          feedbackEl.textContent = "GOOD REP ✅";
        } else {
          feedbackEl.textContent = "NO REP ❌";
        }
        ballAboveTarget = false;
      }

      drawConnectors(ctx, lm, POSE_CONNECTIONS, { color: "#00FF00", lineWidth: 2 });
      drawLandmarks(ctx, lm, { color: "#FF0000", lineWidth: 1 });
    }
  </script>
</body>
</html>
