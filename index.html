<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Wall Ball Judge</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root{
      --blue: #1e90ff;
      --glassBorder: rgba(255,255,255,0.18);
      --textDim: rgba(255,255,255,0.85);
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #000;
      color: white;
      overflow: hidden;
    }

    #videoContainer {
      position: fixed;
      inset: 0;
      overflow: hidden;
      background: #000;
    }

    video, canvas {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      transform: translate(-50%, -50%);
    }

    #overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      padding: 12px;
      z-index: 10;
      display: flex;
      align-items: center;
      gap: 10px;
      justify-content: space-between;
      background: rgba(0,0,0,0.35);
      box-sizing: border-box;
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
    }

    #repCount {
      font-size: 1.25rem;
      font-weight: 800;
      display: flex;
      flex-direction: column;
      gap: 2px;
      white-space: nowrap;
    }

    #repCount small {
      font-size: 0.95rem;
      opacity: 0.85;
      font-weight: 600;
    }

    #feedback {
      font-size: 1.05rem;
      opacity: 0.95;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 40vw;
      text-align: right;
      margin-left: auto;
    }

    .btn {
      padding: 9px 14px;
      font-size: 0.95rem;
      border: none;
      border-radius: 10px;
      background: var(--blue);
      color: #fff;
      cursor: pointer;
      white-space: nowrap;
    }

    .btn.secondary {
      background: rgba(255,255,255,0.18);
      border: 1px solid rgba(255,255,255,0.35);
    }

    /* ===== Start Screen ===== */
    #startScreen {
      position: absolute;
      inset: 0;
      z-index: 20;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 18px;
      box-sizing: border-box;
      background:
        radial-gradient(85% 70% at 15% 20%, rgba(0, 255, 140, 0.22), transparent 60%),
        radial-gradient(85% 70% at 85% 30%, rgba(0, 255, 140, 0.18), transparent 62%),
        radial-gradient(90% 75% at 60% 90%, rgba(0, 255, 140, 0.14), transparent 55%),
        rgba(0,0,0,0.86);
    }

    .startCard {
      width: min(520px, 92vw);
      border-radius: 26px;
      padding: 34px 22px;
      text-align: center;
      background: linear-gradient(
        180deg,
        rgba(50,50,50,0.42) 0%,
        rgba(18,18,18,0.34) 100%
      );
      border: 1px solid var(--glassBorder);
      box-shadow:
        0 18px 60px rgba(0,0,0,0.55),
        inset 0 1px 0 rgba(255,255,255,0.10);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
    }

    .startTitle {
      font-size: 2.1rem;
      font-weight: 800;
      margin-bottom: 16px;
    }

    .startTip {
      margin: 0 auto 28px auto;
      max-width: 420px;
      font-size: 1.05rem;
      line-height: 1.45;
      color: var(--textDim);
    }

    .pillStack {
      display: flex;
      flex-direction: column;
      gap: 14px;
      align-items: center;
    }

    .pillBtn {
      width: min(360px, 78vw);
      padding: 14px 18px;
      border-radius: 999px;
      font-size: 1.15rem;
      font-weight: 700;
      color: #fff;
      background: rgba(0,0,0,0.18);
      border: 2px solid rgba(255,255,255,0.90);
      cursor: pointer;
    }
  </style>
</head>

  <video id="video" autoplay playsinline muted></video>
  <canvas id="canvas"></canvas>
